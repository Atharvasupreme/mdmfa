<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Item Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="dark-theme">
    <header>
        <div class="container" style="max-width: 1400px; margin: 0 auto; padding: 0 20px;">
            <h1 id="headerTitle">üì• ITEM ENTRY FORM</h1>
            <p id="headerSubtitle">Execute new entry or update item details.</p>
            <nav class="main-nav">
                <a href="index.html" class="nav-link">DASHBOARD</a>
                <a href="add_item.html" class="nav-link active">ITEM_FORM</a>
                <a href="contact.html" class="nav-link">CONTACT_LOGISTICS</a>
            </nav>
        </div>
    </header>
    
    <main class="main-content-wrapper center-page" style="display: flex; justify-content: center; align-items: flex-start; width: 100%;">
        
        <section class="input-panel" style="max-width: 500px; width: 100%; margin-top: 30px;"> 
            <a href="index.html" style="color: var(--color-secondary-accent); text-decoration: none; font-weight: bold; margin-bottom: 20px; display: block;">‚Üê RETURN TO DASHBOARD</a>
            
            <form id="itemForm" class="add-form">
                <input type="hidden" id="itemIdHidden"> 

                <div class="form-group">
                    <label for="itemName">ITEM NAME</label>
                    <input type="text" id="itemName" placeholder="e.g., Resistor Pack" required minlength="3">
                </div>
                <div class="form-group">
                    <label for="itemPrice">UNIT PRICE (‚Çπ)</label>
                    <input type="number" id="itemPrice" placeholder="0.00" min="0.01" step="0.01" required>
                </div>
                <div class="form-group" id="quantityGroup">
                    <label for="itemQuantity">STOCK QUANTITY TO ADD (Min 1)</label>
                    <input type="number" id="itemQuantity" placeholder="Quantity" min="1" required>
                </div>
                
                <button type="submit" class="animated-btn" id="formSubmitBtn" style="width: 100%;">EXECUTE TRANSACTION</button>
            </form>
        </section>

    </main>
    <audio id="bg-music" loop preload="auto">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            playBackgroundMusic();
            loadInventory(); 

            const urlParams = new URLSearchParams(window.location.search);
            const itemId = urlParams.get('id');

            if (document.getElementById('itemForm')) {
                if (itemId && inventoryRegistry.has(itemId)) {
                    setupEditMode(itemId);
                } else {
                    setupAddMode();
                }
                document.getElementById('itemForm').addEventListener('submit', handleItemFormSubmission);
            }
        });
    </script>
</body>
</html>
