<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Logistics Team</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="dark-theme">
    <header>
        <div class="container" style="max-width: 1400px; margin: 0 auto; padding: 0 20px;">
            <h1>[COMMS] CONTACT LOGISTICS</h1>
            <p>Report issues, suggest items, or contact the lab manager.</p>
            <nav class="main-nav">
                <a href="index.html" class="nav-link">DASHBOARD</a>
                <a href="add_item.html" class="nav-link">ITEM_FORM</a>
                <a href="contact.html" class="nav-link active">CONTACT_LOGISTICS</a>
            </nav>
        </div>
    </header>
    
    <main class="main-content-wrapper center-page" style="display: flex; justify-content: center; align-items: flex-start; width: 100%;">
        
        <section class="input-panel" style="max-width: 500px; width: 100%; margin-top: 30px;"> 
            
            <form id="contactForm" class="add-form">
                <div class="form-group">
                    <label for="fullName">FULL NAME (Min 3 chars)</label>
                    <input type="text" id="fullName" placeholder="Your Full Name" required minlength="3">
                </div>
                
                <div class="form-group">
                    <label for="email">EMAIL ADDRESS</label>
                    <input type="email" id="email" placeholder="manager@college.edu" required>
                </div>

                <div class="form-group">
                    <label for="rollNumber">ROLL/EMPLOYEE ID</label>
                    <input type="text" id="rollNumber" placeholder="Your ID (e.g., TYE001)" required pattern="[A-Z0-9]{3,8}">
                </div>
                
                <div class="form-group">
                    <label for="contactType">REASON FOR CONTACT</label>
                    <select id="contactType" required>
                        <option value="" disabled selected>Select Reason</option>
                        <option value="Issue">Report Inventory Issue</option>
                        <option value="Suggestion">Equipment Suggestion</option>
                        <option value="General">General Inquiry</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="securityCode">SECURITY CODE </label>
                    <input type="number" id="securityCode" placeholder="Enter code" required min="100" max="100">
                </div>

                <div class="form-group full-width">
                    <label for="message">DETAILED MESSAGE (Min 5 words)</label>
                    <textarea id="message" rows="4" placeholder="Describe the issue or suggestion..." required minlength="5"></textarea>
                </div>
                
                <button type="submit" class="animated-btn" style="width: 100%;">SUBMIT INQUIRY</button>
            </form>
        </section>

    </main>
    <audio id="bg-music" loop preload="auto">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            playBackgroundMusic();
            if (document.getElementById('contactForm')) {
                document.getElementById('contactForm').addEventListener('submit', handleContactSubmission);
            }
        });
    </script>
</body>
</html>
